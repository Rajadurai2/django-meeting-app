{% load socialaccount %}
{% if request.GET.next %}
<input type="hidden" name="next" value="{{request.GET.next}}" />
{% endif %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In with Google</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 300px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .google-button {
            display: inline-block;
            background-color: #4285F4;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s;
        }

        .google-button:hover {
            background-color: #357AE8;
        }

        .google-logo {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In with Google</h2>
        <button class="google-button">
            <a href="{% provider_login_url 'google'%}?next={{request.path}}" class="circle google">
                
                <i class="fab fa-google"></i>
                Login with Google
            </a>
        
        </button>
    </div>
</body>
</html>
